{% extends 'base.html' %}

{% block title %}
Удалить
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Действительно ли вы хотите удалить стать с названием: <b>{{ article.title }}</b></p>
    <input type="submit" class="btn btn-dark" value="Да"><a href="{% url 'detail' article.pk %}" class="btn btn-info">Нет</a>
</form>
{% endblock %}
